steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/antidepressant-recommender', '.']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/antidepressant-recommender']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'cdss-app',
        '--image', 'gcr.io/$PROJECT_ID/antidepressant-recommender',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-secrets', 'OPENAI_API_KEY=openai-api-key:latest'
      ]

images:
  - 'gcr.io/$PROJECT_ID/antidepressant-recommender'